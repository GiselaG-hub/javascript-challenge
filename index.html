<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style="color: rgba(131, 202, 39, 0.541); font-size: 16px;">UFO Sightings</h1>
      <p style="color: rgba(219, 230, 205, 0.541);"> The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="table-success">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>

                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="bonita">
                      </li>

                      <li class="filter list-group-item">
                        <lable for="state">Enter a State</lable>
                        <input class="form-control" id="state" type="text" placeholder="ca">
                      </li>

                      <li class="filter list group-item">
                        <lable for="country"> Enter a Country</lable>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>

                      <li class="filter list group-item">
                        <lable for="shape"> Enter a Shape </lable>
                        <input class="form-control" id="shape" type="text" placeholder="light">
                      </li>
                      <li>
                        <button id="submit" type="button" class="btn btn-success">Filter</button>
                        <button style="background:rgb(49, 47, 47);" class="btn btn-success" type="button"
                          id="clear">Clear</button>
                      </li>

                      <li>

                      </li>

                    </ul>
                  </div>

                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-hover">
              <thead>
                <tr>
                  <th class="table-success">Date</th>
                  <th class="table-success">City</th>
                  <th class="table-success">State</th>
                  <th class="table-success">Country</th>
                  <th class="table-success">Shape</th>
                  <th class="table-success">Duration</th>
                  <th class="table-success">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
